<h2>Cat√°logo de productos</h2>
<div class="productos">
    <div *ngFor="let producto of productos" class="producto">
        <img [src] = "producto.imagen">
        <h3>{{producto.nombre}}</h3>
        <p>Precio: ${{producto.precio}}</p>
        <button (click)="agregarACarrito(producto)">Agregar al carrito</button>
    </div>
</div>
<br>
<button (click)="irAlCarrito()" class="ir_carrito">Ir al carrito</button>
