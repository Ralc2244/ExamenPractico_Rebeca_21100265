<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required #nombreInput="ngModel" />
      <div *ngIf="nombreInput.invalid && nombreInput.touched" class="error">El nombre es obligatorio.</div>
    </div>

    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel" />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">Correo válido requerido.</div>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="4" #passwordInput="ngModel" />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Contraseña mínima 4 caracteres.
      </div>
    </div>

    <div>
      <label>Tipo de usuario:</label>
      <div>
        <label>
          <input type="radio" name="rol" [(ngModel)]="rol" value="cliente" required /> Cliente
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="rol" [(ngModel)]="rol" value="administrador" required /> Administrador
        </label>
      </div>
    </div>

    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
    <div *ngIf="successMsg" class="success">{{ successMsg }}</div>

    <button type="submit" [disabled]="loading || registerForm.invalid">Registrar</button>
    <div *ngIf="loading">Registrando...</div>
  </form>

  <div style="margin-top: 15px; text-align: center;">
    <button type="button" (click)="irALogin()" class="login-link">¿Ya tienes cuenta? Inicia sesión</button>
  </div>
</div>

<style>
  .error { color: red; font-size: 0.9em; }
  .success { color: green; font-size: 0.9em; }
  input.ng-invalid.ng-touched, select.ng-invalid.ng-touched { border-color: red; }
  .register-container { max-width: 400px; margin: auto; }
  .login-link {
    background-color: transparent;
    border: none;
    color: #007bff;
    text-decoration: underline;
    cursor: pointer;
    font-size: 0.9em;
  }
  .login-link:hover {
    color: #0056b3;
  }
</style>
